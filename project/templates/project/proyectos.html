{% extends 'core/base.html' %}

{% load static %}

{% block title %}Proyectos{% endblock %}

{% block content %}
<main class="contenedor-project">
  
  {% for post in posts %}
  <section class="custom-project">
    <h1>{{ post.title }}</h1>
    <div class="container-project">
      <div class="content-project">
          <img class="image-project" src="{{ post.image.url }}" alt="{{ post.title }}">
          <div class="text-project">{{ post.content }}</div>
      </div>
    </div>
  </section>
  {% endfor %}
</main>
{% endblock %}
