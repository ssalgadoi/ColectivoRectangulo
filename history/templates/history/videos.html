{% extends 'core/base.html' %}

{% load static %}

{% block title %}Videos{% endblock %}
{% block content %}
{% comment %} <main class="contenedor">
  <h1>Videos</h1>
  <section class="post-list">
    <div class="category-content">
      {% for post in posts %}
        <article class="post">
          <div class="post-header">
            <img class="post-img" src="{{ post.image.url }}" alt="{{ post.title }}">
          </div>
          <div class="post-body">
            <h2>{{ post.title }}</h2>
            <a href="{% url 'video_detail' post.id %}" class="post-link">Ver detalles</a>
          </div>
        </article>
      {% endfor %}
    </div>
  </section>
</main> {% endcomment %}

<main class="contenedor">
  <h1>Videos</h1>
  <section class="post-list-fotografias">
    <div class="category-content-fotografias">
      {% for post in posts %}
      <article class="post-fotografias">
        <a href="{% url 'historia' post.id %}" class="post-link"> <!-- Enlace que envuelve todo el artículo -->
          <div class="post-header-fotografias">
            <img class="post-img" src="{{ post.image.url }}" alt="{{ post.title }}">
          </div>
          <div class="post-body-fotografias">
            <h2>{{ post.title }}</h2> <!-- Cambiado a <h2> para mejorar la estructura semántica -->
          </div>
        </a>
      </article>
      {% endfor %}
    </div>
  </section>
</main>
{% endblock %}
