{% extends 'core/base.html' %}

{% load static %}

{% block title %}Historias{% endblock %}
{% block content %}
<main class="contenedor">
<h1>Historias</h1>
  <!-- Barra de navegación de categorías con estilos personalizados -->
  <nav class="category-nav-historias text-center">
    {% for category in categories %}
      <a href="{% url 'category' category.id %}" class="link-historias"
         >{{ category.name }}</a>
      {% if not forloop.last %}<span class="separator"> | </span>{% endif %}
    {% endfor %}
  </nav>


<main class="contendor-project"> 
  <div class="grid-projects">
    {% for post in posts %}
    <a href="{% url 'historia' post.id %}" class="card-link">
      <div class="card-project" style="--i:url('{{ post.image.url }}')">
        <div class="content-project">
          <h2>{{ post.title }}</h2>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</main>

{% endblock %}
